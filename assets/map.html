<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([37.7749, -122.4194], 10); // Centered on San Francisco

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Array of markers
    var markers = [
        {lat: 37.7749, lng: -122.4194, title: "Marker 1"},
        {lat: 37.7849, lng: -122.4094, title: "Marker 2"},
        {lat: 37.7949, lng: -122.4294, title: "Marker 3"}
    ];

    // Add markers to the map
    for (var i = 0; i < markers.length; i++) {
        L.marker([markers[i].lat, markers[i].lng]).addTo(map)
            .bindPopup(markers[i].title)
            .openPopup();
    }
</script>
</body>
</html>
